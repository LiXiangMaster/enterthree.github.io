<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg;
            }
            .status-badge {
                @apply text-xs font-medium px-2.5 py-0.5 rounded-full;
            }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 页面标题和操作区 -->
        <header class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <div>
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800 mb-1">反馈列表</h1>
                <p class="text-gray-600">所有用户提交的投诉与反馈内容</p>
            </div>
            <div class="mt-4 sm:mt-0 flex space-x-3">
                <a href="feedback-form.html"
                    class="inline-flex items-center bg-primary text-white px-4 py-2 rounded-lg font-medium hover:bg-primary/90 transition-colors">
                    <i class="fa fa-plus mr-2"></i>提交新反馈
                </a>
                <button id="clearAll"
                    class="inline-flex items-center bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                    <i class="fa fa-trash mr-2"></i>清空所有
                </button>
            </div>
        </header>

        <!-- 筛选和搜索 -->
        <div class="bg-white rounded-xl p-4 mb-6 shadow-sm">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="filterType" class="block text-sm font-medium text-gray-700 mb-1">反馈类型</label>
                    <select id="filterType"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none">
                        <option value="all">全部类型</option>
                        <option value="complaint">投诉问题</option>
                        <option value="suggestion">建议意见</option>
                        <option value="praise">表扬赞赏</option>
                        <option value="inquiry">咨询问题</option>
                        <option value="other">其他问题</option>
                    </select>
                </div>
                <div>
                    <label for="filterStatus" class="block text-sm font-medium text-gray-700 mb-1">处理状态</label>
                    <select id="filterStatus"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none">
                        <option value="all">全部状态</option>
                        <option value="pending">待处理</option>
                        <option value="processing">处理中</option>
                        <option value="resolved">已解决</option>
                    </select>
                </div>
                <div>
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">搜索内容</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="搜索反馈内容..."
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none">
                        <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 反馈列表 -->
        <div id="feedbackList" class="space-y-4">
            <!-- 反馈项将通过JavaScript动态生成 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="hidden py-16 text-center">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-inbox text-3xl text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-1">暂无反馈内容</h3>
            <p class="text-gray-500 mb-6">还没有任何反馈记录，点击下方按钮添加</p>
            <a href="feedback-form.html"
                class="inline-flex items-center bg-primary text-white px-4 py-2 rounded-lg font-medium hover:bg-primary/90 transition-colors">
                <i class="fa fa-plus mr-2"></i>提交反馈
            </a>
        </div>
    </div>

    <!-- 反馈详情模态框 -->
    <div id="detailModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto transform transition-all scale-95 opacity-0"
            id="detailModalContent">
            <!-- 详情内容将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 获取反馈数据并显示
        let feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');
        const feedbackListEl = document.getElementById('feedbackList');
        const emptyStateEl = document.getElementById('emptyState');
        const detailModal = document.getElementById('detailModal');
        const detailModalContent = document.getElementById('detailModalContent');

        // 初始化页面
        renderFeedbacks();

        // 渲染反馈列表
        function renderFeedbacks(filteredFeedbacks = null) {
            const feedbacksToRender = filteredFeedbacks || feedbacks;

            // 检查是否有反馈数据
            if (feedbacksToRender.length === 0) {
                feedbackListEl.innerHTML = '';
                emptyStateEl.classList.remove('hidden');
                return;
            }

            emptyStateEl.classList.add('hidden');

            // 按时间倒序排列（最新的在前）
            feedbacksToRender.sort((a, b) => b.id - a.id);

            // 生成反馈列表HTML
            feedbackListEl.innerHTML = feedbacksToRender.map(feedback => `
                <div class="bg-white rounded-xl p-5 shadow-sm card-hover" data-id="${feedback.id}">
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-3">
                        <div>
                            <h3 class="font-semibold text-gray-900">${feedback.name}</h3>
                            <p class="text-sm text-gray-500">${feedback.timestamp}</p>
                        </div>
                        <div class="mt-2 sm:mt-0 flex items-center space-x-3">
                            <span class="${getStatusBadgeClass(feedback.status)}">
                                ${getStatusText(feedback.status)}
                            </span>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${getTypeText(feedback.type)}
                            </span>
                        </div>
                    </div>
                    <p class="text-gray-700 mb-4 line-clamp-2">${feedback.content}</p>
                    <div class="flex justify-end">
                        <button class="view-detail text-primary hover:text-primary/80 text-sm font-medium flex items-center" data-id="${feedback.id}">
                            查看详情 <i class="fa fa-angle-right ml-1"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            // 为查看详情按钮添加事件监听
            document.querySelectorAll('.view-detail').forEach(button => {
                button.addEventListener('click', function () {
                    const feedbackId = parseInt(this.getAttribute('data-id'));
                    showFeedbackDetail(feedbackId);
                });
            });
        }

        // 获取状态标签的样式类
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'pending':
                    return 'status-badge bg-yellow-100 text-yellow-800';
                case 'processing':
                    return 'status-badge bg-blue-100 text-blue-800';
                case 'resolved':
                    return 'status-badge bg-green-100 text-green-800';
                default:
                    return 'status-badge bg-gray-100 text-gray-800';
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 'pending':
                    return '待处理';
                case 'processing':
                    return '处理中';
                case 'resolved':
                    return '已解决';
                default:
                    return '未知状态';
            }
        }

        // 获取反馈类型文本
        function getTypeText(type) {
            const typeMap = {
                'complaint': '投诉问题',
                'suggestion': '建议意见',
                'praise': '表扬赞赏',
                'inquiry': '咨询问题',
                'other': '其他问题'
            };
            return typeMap[type] || type;
        }

        // 显示反馈详情
        function showFeedbackDetail(id) {
            const feedback = feedbacks.find(item => item.id === id);
            if (!feedback) return;

            // 生成详情HTML
            detailModalContent.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">反馈详情</h3>
                        <p class="text-sm text-gray-500">提交时间: ${feedback.timestamp}</p>
                    </div>
                    <button id="closeDetailModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-lg"></i>
                    </button>
                </div>
                
                <div class="border-t border-gray-100 pt-4 space-y-4">
                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">反馈人</h4>
                        <p class="text-gray-800">${feedback.name}</p>
                    </div>
                    
                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">联系方式</h4>
                        <p class="text-gray-800">${feedback.contact}</p>
                    </div>
                    
                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">反馈类型</h4>
                        <p class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${getTypeText(feedback.type)}
                        </p>
                    </div>
                    
                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">处理状态</h4>
                        <div class="flex items-center">
                            <span class="${getStatusBadgeClass(feedback.status)} mr-3">
                                ${getStatusText(feedback.status)}
                            </span>
                            <select id="statusSelect" class="text-sm px-2 py-1 border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-primary">
                                <option value="pending" ${feedback.status === 'pending' ? 'selected' : ''}>待处理</option>
                                <option value="processing" ${feedback.status === 'processing' ? 'selected' : ''}>处理中</option>
                                <option value="resolved" ${feedback.status === 'resolved' ? 'selected' : ''}>已解决</option>
                            </select>
                        </div>
                    </div>
                    
                    ${feedback.attachment ? `
                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">附件</h4>
                        <p class="text-gray-800 flex items-center">
                            <i class="fa fa-file-o mr-2 text-gray-400"></i>
                            ${feedback.attachment}
                        </p>
                    </div>
                    ` : ''}
                    
                    <div>
                        <h4 class="text-sm font-medium text-gray-500 mb-1">反馈内容</h4>
                        <div class="bg-gray-50 p-3 rounded-lg text-gray-800 whitespace-pre-line">
                            ${feedback.content}
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-gray-100 mt-4 pt-4 flex justify-end space-x-3">
                    <button id="deleteFeedback" class="text-danger hover:text-danger/80 px-4 py-2 rounded-lg font-medium border border-danger/30 hover:bg-danger/5 transition-colors">
                        <i class="fa fa-trash mr-2"></i>删除
                    </button>
                    <button id="saveStatus" class="bg-primary text-white px-4 py-2 rounded-lg font-medium hover:bg-primary/90 transition-colors">
                        <i class="fa fa-save mr-2"></i>保存更改
                    </button>
                </div>
            `;

            // 显示模态框并添加动画
            detailModal.classList.remove('hidden');
            setTimeout(() => {
                detailModalContent.classList.remove('scale-95', 'opacity-0');
                detailModalContent.classList.add('scale-100', 'opacity-100', 'transition-all', 'duration-300');
            }, 10);

            // 关闭按钮事件
            document.getElementById('closeDetailModal').addEventListener('click', closeDetailModal);

            // 删除按钮事件
            document.getElementById('deleteFeedback').addEventListener('click', function () {
                if (confirm('确定要删除这条反馈吗？')) {
                    feedbacks = feedbacks.filter(item => item.id !== id);
                    localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
                    renderFeedbacks();
                    closeDetailModal();
                }
            });

            // 保存状态更改
            document.getElementById('saveStatus').addEventListener('click', function () {
                const newStatus = document.getElementById('statusSelect').value;
                const feedbackIndex = feedbacks.findIndex(item => item.id === id);
                if (feedbackIndex !== -1) {
                    feedbacks[feedbackIndex].status = newStatus;
                    localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
                    renderFeedbacks();
                    closeDetailModal();
                }
            });
        }

        // 关闭详情模态框
        function closeDetailModal() {
            detailModalContent.classList.remove('scale-100', 'opacity-100');
            detailModalContent.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                detailModal.classList.add('hidden');
            }, 300);
        }

        // 筛选和搜索功能
        document.getElementById('filterType').addEventListener('change', applyFilters);
        document.getElementById('filterStatus').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        function applyFilters() {
            const typeFilter = document.getElementById('filterType').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = feedbacks;

            // 应用类型筛选
            if (typeFilter !== 'all') {
                filtered = filtered.filter(f => f.type === typeFilter);
            }

            // 应用状态筛选
            if (statusFilter !== 'all') {
                filtered = filtered.filter(f => f.status === statusFilter);
            }

            // 应用搜索筛选
            if (searchTerm) {
                filtered = filtered.filter(f =>
                    f.content.toLowerCase().includes(searchTerm) ||
                    f.name.toLowerCase().includes(searchTerm)
                );
            }

            renderFeedbacks(filtered);
        }

        // 清空所有反馈
        document.getElementById('clearAll').addEventListener('click', function () {
            if (feedbacks.length === 0) return;

            if (confirm('确定要清空所有反馈记录吗？此操作不可恢复！')) {
                localStorage.removeItem('feedbacks');
                feedbacks = [];
                renderFeedbacks();
            }
        });

        // 点击模态框背景关闭
        detailModal.addEventListener('click', function (e) {
            if (e.target === this) {
                closeDetailModal();
            }
        });
    </script>
</body>

</html>
