<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动跳转页面</title>
    <!-- 核心代码：页面加载后立即（0秒）跳转到指定URL -->
    <meta http-equiv="refresh" content="0;url=https://ourl.cn/Ep4BMM">
</head>

<body>
    <!-- 可选：显示提示信息（如果跳转有延迟时用户能看到） -->
    <p>页面正在自动跳转，请稍候... 若未跳转，<a href="https://ourl.cn/Ep4BMM">点击这里</a></p>
</body>

</html>
