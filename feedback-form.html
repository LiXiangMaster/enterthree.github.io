<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投诉反馈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                        accent: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .form-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg transform hover:-translate-y-0.5;
            }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 页面标题 -->
        <header class="text-center mb-10">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 mb-2">投诉与反馈</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">我们重视您的每一条意见，请详细描述您遇到的问题，我们会尽快处理并回复</p>
        </header>

        <!-- 反馈表单 -->
        <div class="bg-white rounded-xl p-6 md:p-8 form-shadow mb-8">
            <form id="feedbackForm" class="space-y-6">
                <!-- 联系人信息 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名 <span
                                class="text-accent">*</span></label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none"
                            placeholder="请输入您的姓名">
                    </div>
                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">联系方式 <span
                                class="text-accent">*</span></label>
                        <input type="text" id="contact" name="contact" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none"
                            placeholder="请输入电话或邮箱">
                    </div>
                </div>

                <!-- 反馈类型 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">反馈类型 <span
                            class="text-accent">*</span></label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                        <label
                            class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:border-primary transition-all">
                            <input type="radio" name="type" value="complaint" required class="mr-2 text-primary">
                            <span>投诉问题</span>
                        </label>
                        <label
                            class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:border-primary transition-all">
                            <input type="radio" name="type" value="suggestion" class="mr-2 text-primary">
                            <span>建议意见</span>
                        </label>
                        <label
                            class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:border-primary transition-all">
                            <input type="radio" name="type" value="praise" class="mr-2 text-primary">
                            <span>表扬赞赏</span>
                        </label>
                        <label
                            class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:border-primary transition-all">
                            <input type="radio" name="type" value="inquiry" class="mr-2 text-primary">
                            <span>咨询问题</span>
                        </label>
                        <label
                            class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:border-primary transition-all">
                            <input type="radio" name="type" value="other" class="mr-2 text-primary">
                            <span>其他问题</span>
                        </label>
                    </div>
                </div>

                <!-- 反馈内容 -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">反馈内容 <span
                            class="text-accent">*</span></label>
                    <textarea id="content" name="content" rows="5" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none resize-none"
                        placeholder="请详细描述您的问题或建议..."></textarea>
                    <p class="text-xs text-gray-500 mt-1">请尽可能详细地描述，以便我们更好地理解和处理您的反馈</p>
                </div>

                <!-- 附件上传 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">上传附件（可选）</label>
                    <div
                        class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition-all">
                        <input type="file" id="attachment" name="attachment" class="hidden"
                            accept="image/*,.pdf,.doc,.docx">
                        <label for="attachment" class="cursor-pointer">
                            <div class="flex flex-col items-center">
                                <i class="fa fa-cloud-upload text-3xl text-gray-400 mb-2"></i>
                                <p class="text-gray-600 mb-1">点击或拖拽文件到此处上传</p>
                                <p class="text-xs text-gray-500">支持图片、PDF、Word等格式</p>
                            </div>
                        </label>
                        <div id="filePreview" class="mt-3 hidden"></div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="pt-2 flex justify-end">
                    <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg font-medium btn-hover">
                        <i class="fa fa-paper-plane mr-2"></i>提交反馈
                    </button>
                </div>
            </form>
        </div>

        <!-- 查看反馈按钮 -->
        <div class="text-center">
            <a href="feedback-list.html"
                class="inline-flex items-center text-primary hover:text-primary/80 transition-colors">
                <i class="fa fa-list-alt mr-1"></i> 查看所有反馈
            </a>
        </div>

        <!-- 成功提示框 -->
        <div id="successModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 transform transition-all scale-95 opacity-0"
                id="modalContent">
                <div class="text-center">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa fa-check text-2xl text-green-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">提交成功</h3>
                    <p class="text-gray-600 mb-6">感谢您的反馈，我们会尽快处理并回复</p>
                    <button id="closeModal" class="bg-primary text-white px-6 py-2 rounded-lg font-medium btn-hover">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 处理文件上传预览
        const attachmentInput = document.getElementById('attachment');
        const filePreview = document.getElementById('filePreview');

        attachmentInput.addEventListener('change', function (e) {
            if (this.files.length > 0) {
                const file = this.files[0];
                filePreview.innerHTML = `
                    <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                        <div class="flex items-center">
                            <i class="fa fa-file-o text-gray-500 mr-2"></i>
                            <span class="text-sm truncate max-w-[200px]">${file.name}</span>
                        </div>
                        <button type="button" id="removeFile" class="text-gray-400 hover:text-accent">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                `;
                filePreview.classList.remove('hidden');

                // 移除文件
                document.getElementById('removeFile').addEventListener('click', function () {
                    attachmentInput.value = '';
                    filePreview.classList.add('hidden');
                });
            }
        });

        // 表单提交处理
        const feedbackForm = document.getElementById('feedbackForm');
        const successModal = document.getElementById('successModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        feedbackForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // 获取表单数据
            const formData = new FormData(this);
            const feedback = {
                id: Date.now(), // 用时间戳作为唯一ID
                timestamp: new Date().toLocaleString(),
                name: formData.get('name'),
                contact: formData.get('contact'),
                type: formData.get('type'),
                content: formData.get('content'),
                status: 'pending' // 状态：pending(待处理), processing(处理中), resolved(已解决)
            };

            // 如果有文件，添加文件名（实际项目中可能需要上传到服务器）
            if (attachmentInput.files.length > 0) {
                feedback.attachment = attachmentInput.files[0].name;
            }

            // 从localStorage获取现有反馈列表，如果没有则创建空数组
            let feedbacks = JSON.parse(localStorage.getItem('feedbacks') || '[]');

            // 添加新反馈
            feedbacks.push(feedback);

            // 保存回localStorage
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

            // 显示成功提示
            successModal.classList.remove('hidden');
            // 添加动画效果
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100', 'transition-all', 'duration-300');
            }, 10);

            // 重置表单
            this.reset();
            filePreview.classList.add('hidden');
        });

        // 关闭提示框
        closeModal.addEventListener('click', function () {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                successModal.classList.add('hidden');
            }, 300);
        });
    </script>
</body>

</html>
